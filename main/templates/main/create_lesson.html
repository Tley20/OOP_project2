{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Lesson to {{ module.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Lesson</button>
    </form>
</div>
{% endblock %}
