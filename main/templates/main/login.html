{% extends "main/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    .login-wrapper {
        display: flex;
        height: 100vh;
    }

    .login-image {
        position: relative;
        width: 50%;
        overflow: hidden;
    }

    .login-image img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
    }

    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }

    .login-form {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 40px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h2 {
        margin-bottom: 20px;
    }

    .form-group {
        width: 100%;
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-check {
        width: 100%;
        display: flex;
        align-items: center;
    }

    .form-check input {
        margin-right: 10px;
    }

    .btn-block {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        font-size: 1rem;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }
</style>

<div class="login-wrapper">
    <div class="login-image">
        <img src="{% static 'main/img/bg.jpg' %}" alt="Login Background">
        <div class="overlay">
            <h1>SkillHorizon</h1>
        </div>
    </div>

    <div class="login-form">
        <h2 class="text-center">Log in to Your Account</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Password</label>
                {{ form.password }}
            </div>

            <div class="form-group">
                <label>User Type</label>
                {{ form.user_type }}
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agree">
                <label class="form-check-label" for="agree">
                    By signing in, I agree with the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
{% endblock %}
